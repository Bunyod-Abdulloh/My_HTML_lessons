<!DOCTYPE html>
<html>
    <head>
        <title>Block va Inline elementlar</title>
    </head>
    <body>
        <h1>
            Salom
        </h1>
        <h1>
            Dunyo
        </h1>
        <p>Lorem Ipsum</p>
        <p>p elementi yaxshi ekan</p>
    </body>
</html>

<!--
    Block elements - <h1>/<h6>, <p>/</p> kabilar. Ular o'ziga berilgan barcha kenglikdan foydalanadi va yangi qatordan boshlanadi hamda butun qatorni egallaydi;
    Inline elements - <a href>, <hr>, <br> kabilar. Ular faqat o'ziga kerakli joyni egallaydi.
-->
