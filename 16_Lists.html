<!DOCTYPE html>
<html>
    <head>
        <title>Lists (RO'YXATLAR)</title>
    </head>
    <body>
        <h3>
            Mevalar ro'yxati
        </h3>
        <!-- Bu tartibsiz ro'yxat turi - Unordered list-->
        <ul>
            <li>Olma</li>
            <li>Gilos</li>
            <li>Shaftoli</li>
            <li>
                Yangi mevalar
            </li>
            <ul>
                <li>Anor</li>
                <li>Anjir</li>
                <li>Behi</li>
            </ul>
        </ul>
        <hr>

        <h3>
            Ismlar ro'yxati
        </h3>
        <!--Tartiblangan ro'yxat - Ordered list-->
        <ol>
            <li>Abdulloh</li>
            <li>Amina</li>
            <li>Aisha qizim</li>
            <li>
                Ho'jayin nomlari:
                <ol>
                    <li>Bandachok</li>
                    <li>Quyoshim</li>
                    <li>Habibati</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
