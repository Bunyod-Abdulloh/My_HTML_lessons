<!DOCTYPE html>
<html>
    <head>
        <title>Forms (II)</title>
    </head>
    <body>
        <h1>Heading one</h1>
        <form action="/server.php" method="get">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="email">Emailingiz:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="sana">Tug'ilgan sanangiz:</label>
            <input type="date" name="date" id="sana"><br><br>
            <label for="bakalavr">Bakalavr</label>
            <input type="checkbox" name="check_bakalavr" id="bakalavr">
            <label for="magistr">Magistr</label>
            <input type="checkbox" name="check_magistr" id="magistr"><br><br>
            <hr>
            <p>Uylanganmisiz?</p>
            <label for="married">Uylanganman</label>
            <input type="radio" name="married" value="uylanganman">
            <label for="not_married">Uylanmaganman</label>
            <input type="radio" name="married" id="not_married"><br><br>
            <label for="passport">Shaxsni tasdiqlovchi hujjat:</label>
            <input type="file" name="passport" id="passport"><br><br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>

<!--
    labeldagi forga nima yozilsa aynan o'shani ID ham yozish lozim!!!
    type - kiritiladigan ma'lumot turi;
    name - backend qismiga yuboriladigan ma'lumot nomi;
    id - labeldagi forga uzatish uchun ma'lumot;
    radio typeda namelar bir xil bo'lishi lozim.
-->
