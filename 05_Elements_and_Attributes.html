<!--Elements - ochuvchi tag, content va yopuvchi taglardan tashkil topgan struktura (for ex: 4-qator)

# Nested element - boshqa element ichida joylashgan element (for ex: <head> ichida <title>)
# Attribute - element haqida qo'shimcha ma'lumot beruvchi maxsus so'zlar (for ex: 10 - qator <img> da src va alt attribute hisoblanadi)-->
